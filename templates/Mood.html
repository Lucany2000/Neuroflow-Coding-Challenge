{% extends "base.html" %}
{% block title %}Profile Page{% endblock %}
{% block content %}
<h1>Welcome back!</h1>
<form action="/mood" method="post">
<h2>{{question}}</h2>
<p>{{input}}</p>	
<h2>{{streak}}</h2>
<h3>Mood Timeline</h3>  
<table border=5>  
    <thead>  
        <td>Date</td>  
        <td>Mood</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row[0]}}</td>  
            <td>{{row[1]}}</td>  
        </tr>  
      
    {% endfor %}  
</table> 
{% endblock %}
